        };

        let hiddenVerses = new Set();
        let showAllMode = false;

        function renderChapters() {
            const container = document.getElementById('chapters');
            container.innerHTML = '';
            
            for (let [chapterNum, chapter] of Object.entries(revelation)) {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter';
                chapterDiv.innerHTML = `
                    <div class="chapter-header" onclick="toggleChapter(${chapterNum})">
                        <span class="chevron" id="chevron-${chapterNum}">▶</span>
                        <div class="chapter-title">${chapter.title}</div>
                        <span class="verse-count">${chapter.verses.length}구절</span>
                    </div>
                    <div class="verses" id="verses-${chapterNum}"></div>
                `;
                container.appendChild(chapterDiv);
                
                const versesContainer = chapterDiv.querySelector(`#verses-${chapterNum}`);
                chapter.verses.forEach((text, index) => {
                    const verseNum = index + 1;
                    const verseId = `${chapterNum}-${verseNum}`;
                    const isHidden = hiddenVerses.has(verseId);
                    const isHighlight = highlightVerses[chapterNum]?.includes(verseNum);
                    
                    const verseDiv = document.createElement('div');
                    verseDiv.className = 'verse';
                    verseDiv.onclick = () => toggleVerse(chapterNum, verseNum);
                    verseDiv.innerHTML = `
                        <div class="verse-header">
                            <div class="verse-num ${isHighlight ? 'highlight' : ''}">${verseNum}</div>
                            <div class="verse-text ${isHidden ? 'verse-hidden' : ''}">
                                ${isHidden ? '👁️ 클릭하여 구절 보기' : text}
                            </div>
                        </div>
                    `;
                    versesContainer.appendChild(verseDiv);
                });
            }
        }

        function toggleChapter(chapterNum) {
            const versesDiv = document.getElementById(`verses-${chapterNum}`);
            const chevron = document.getElementById(`chevron-${chapterNum}`);
            versesDiv.classList.toggle('show');
            chevron.classList.toggle('rotate');
        }

        function toggleVerse(chapterNum, verseNum) {
            const verseId = `${chapterNum}-${verseNum}`;
            if (hiddenVerses.has(verseId)) {
                hiddenVerses.delete(verseId);
            } else {
                hiddenVerses.add(verseId);
            }
            renderChapters();
        }

        function toggleAll() {
            if (showAllMode) {
                hiddenVerses.clear();
                document.getElementById('toggle-text').textContent = '모두 숨기기';
            } else {
                hiddenVerses = new Set();
                for (let [chapterNum, chapter] of Object.entries(revelation)) {
                    for (let i = 1; i <= chapter.verses.length; i++) {
                        hiddenVerses.add(`${chapterNum}-${i}`);
                    }
                }
                document.getElementById('toggle-text').textContent = '모두 보기';
            }
            showAllMode = !showAllMode;
            renderChapters();
        }

        renderChapters();
    </script>
